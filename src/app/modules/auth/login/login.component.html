<div class="login-container">
  <!-- En-tête avec logo et info banque -->
  <div class="bank-header">
    <div class="bank-logo">
      <!--<img src="assets/images/bank-logo.png" alt="Bank Logo">-->
      <h1>E-Banking 2.0</h1>
    </div>
    <div class="bank-info">
      <p><i class="fas fa-phone"></i> +212 522 123 456</p>
      <p><i class="fas fa-envelope"></i> contact-ebanking-pro.ma</p>
      <p><i class="fas fa-map-marker-alt"></i> Casablanca Finance City</p>
    </div>
  </div>

  <!-- Carte de login -->
  <div class="login-card">
    <h2><i class="fas fa-lock"></i> Connexion Sécurisée</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Identifiant
        </label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Votre identifiant"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          L'identifiant est requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-key"></i> Mot de passe
        </label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Votre mot de passe"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Le mot de passe est requis
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading">
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Connexion en cours...
        </span>
      </button>

      <div class="login-footer">
        <a href="#" class="forgot-password">
          <i class="fas fa-question-circle"></i> Mot de passe oublié ?
        </a>
        <div class="security-info">
          <i class="fas fa-shield-alt"></i> Connexion sécurisée SSL
        </div>
      </div>
    </form>
  </div>

  <!-- Pied de page -->
  <div class="bank-footer">
    <p>© 2023 E-Banking 2.0. Tous droits réservés.</p>
    <div class="security-badges">
      <img src="assets/images/ssl-secure.png" alt="SSL Secured">
      <img src="assets/images/pci-dss.png" alt="PCI DSS Certified">
    </div>
  </div>
</div>
